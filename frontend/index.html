<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .button-group {
        margin: 20px 0;
      }
      button {
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>

    <p>Hi</p>

    <div class="button-group">
      <button onclick="startGame()">Start Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
